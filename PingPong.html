<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>

<body>
  <div class="jumbotron">
    <h1>Ping Pong</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-sm-offset-3">
        <h2>Let's play!!</h2>
        <h3>Rules:</h3>
        <p>Ping Pong will count up to your number from 1 with thte following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become 'ping'</li>
          <li>Numbers divisible by 5 become 'pong'</li>
          <li>Numbers divisible by 3 and 5 become 'pingpong'</li>
        </ol>

        <form id="pingPongInput">
            <label>Enter your number here:</label>
            <input id="userInput" class="form-control" type="number" placeholder="Enter any number"><br/>
        </form>

        <button class="btn btn-primary" type="submit">Ping Pong!</button>

        <section>
            <ul class="list-unstyled" class="well well-sm" id="output"></ul>
        </section>
</body>
</html>
